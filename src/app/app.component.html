<div class="container">
  <div id="computer-img">
    <img src="../assets/computer.jpg" alt="computer" />
  </div>
  <div class="input-base">
    <div class="input-container">
      <input
        type="text"
        [(ngModel)]="employeeId"
        placeholder="Enter Employee Id"
        required
      />
      <button (click)="c()" [disabled]="!(employeeId?.trim() !== '')">
        <img class="login-btn" src="../assets/log-in.png" />
      </button>
    </div>
  </div>
</div>
