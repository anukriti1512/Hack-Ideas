<div class="container">
  <!-- nav bar -->
  <div class="nav-container">
    <button
      class="nav-content"
      id="live-btn"
      [ngClass]="{ 'btn-active': dataActive === 'Live' }"
      (click)="loadContent('live')"
    >
      Live
    </button>
    <button
      class="nav-content"
      id="past-btn"
      [ngClass]="{ 'btn-active': dataActive === 'Past' }"
      (click)="loadContent('past')"
    >
      Past
    </button>
  </div>
  <!-- sort - bar -->
  <div class="sort-container">
    <label style="text-align: center"> Votes</label>

    <img
      src="assets/icons8-slide-up-48.png"
      class="sort-btn"
      id="aesc-vote"
      (click)="sortHackathon($event)"
    />
    <img
      src="assets/icons8-down-button-48.png"
      class="sort-btn"
      id="desc-vote"
      (click)="sortHackathon($event)"
    />
  </div>

  <div class="date-sort-container">
    <label style="text-align: center">Creation Date</label>

    <img
      src="assets/icons8-slide-up-48.png"
      class="sort-btn"
      id="aesc-date"
      (click)="sortHackathon($event)"
    />
    <img
      src="assets/icons8-down-button-48.png"
      class="sort-btn"
      id="desc-date"
      (click)="sortHackathon($event)"
    />
  </div>

  <!-- nav bar ends -->

  <div class="hackathon-container">
    <div class="hackathon-idea">
      <div *ngFor="let d of Data" class="idea-container">
        <div class="data-box" id="title-box">
          <img
            class="title-img"
            src="assets/hackathon.png"
            height="80px"
            width="80px"
          />
          <h2 class="title-head">
            {{ d.title }}
          </h2>
        </div>
        <div class="tag-container">
          <span *ngFor="let tag of d.tags" class="tag">{{ d.tags }}</span>
        </div>
        <div class="data-box" id="skills-box">
          <div id="skills">
            <label>Skills : </label><span>{{ d.skills }}</span>
          </div>
          <div id="endsOn">
            End{{ d.status === "live" ? "s" : "ed" }} on : {{ d.endsOn | date }}
          </div>
          <button id="see-details-btn" (click)="SeeDetails(d.id)">
            See Details
          </button>
        </div>
        <div class="data-box" id="created-by-container">
          <div class="created-by">
            <label>Created By : </label
            ><span
              >{{ d.createdBy }} ({{ d.createdByUserId }})
              {{ d.creationDate | date }}</span
            >
          </div>
          <h1 class="upvote">
            <i
              (click)="upvoteIdea(d.id)"
              class="bi bi-hand-thumbs-up"
              id="upvote-btn"
              title="Upvote idea"
              [ngClass]="{
                'upvote-btn-clicked': d.upvote
              }"
            ></i>
            <sub id="votes-count">{{ votesCount[d.id] }}</sub>
          </h1>
        </div>
      </div>
    </div>
  </div>

  <!-- hackathon-container ends -->

  <!-- got new idea -->
  <div class="got-new-idea-container">
    <h1 style="text-align: center; color: rgb(42, 31, 104)">Got New Idea ?</h1>
    <img id="idea" src="assets/got-new-idea.gif" />
    <button class="hackathon-btn" (click)="createNewHackathon()">
      Create New Hackathon
    </button>
    <div></div>
    <!--  outermost container div -->
  </div>
</div>
